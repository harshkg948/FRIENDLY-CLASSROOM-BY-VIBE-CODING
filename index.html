<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendly Classroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['Lora', 'serif'],
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              nature: {
                50: '#f4f7f4',
                100: '#e3ebe3',
                200: '#c5d9c5',
                300: '#9aba9a',
                400: '#6f966f',
                500: '#4e7a4e',
                600: '#3a613a',
                700: '#2f4d2f',
                800: '#273e27',
                900: '#203320',
              },
              paper: '#fafaf9',
              space: {
                950: '#020617', // Deep background
                900: '#0f172a', // Card background
                800: '#1e293b', // Lighter elements
                700: '#334155',
                accent: '#38bdf8', // Cyan
                purple: '#818cf8', // Indigo
              }
            },
            animation: {
                'twinkle': 'twinkle 4s ease-in-out infinite',
            },
            keyframes: {
                twinkle: {
                    '0%, 100%': { opacity: 0.2, transform: 'scale(0.8)' },
                    '50%': { opacity: 1, transform: 'scale(1.1)' },
                }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Lora', serif;
      }
      /* Nature themed scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      /* Light Mode Scrollbar */
      ::-webkit-scrollbar-track {
        background: #f0fdf4; 
      }
      ::-webkit-scrollbar-thumb {
        background: #86efac; 
        border-radius: 5px;
        border: 2px solid #f0fdf4;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4ade80; 
      }
      
      /* Dark Mode Scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: #020617; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border: 2px solid #020617;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #38bdf8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body class="bg-paper dark:bg-space-950 text-stone-800 dark:text-space-accent transition-colors duration-500 antialiased selection:bg-nature-200 dark:selection:bg-space-accent dark:selection:text-space-950">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
